<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="cadastro-usuario.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cadastrar Usuário</title>
</head>

<body style="background-color: olive">
    <section>
        <div class="container">
            <div class="card" id="card">
                <div class="card-header">
                    <h3>Cadastrar Novo Usuário</h3>
                </div>
                <div class="card-body">
                    <br>
                    Nome: <input type="text" name="nome" id="nome"> <br><br>
                    Email: <input type="text" name="email" id="email"> <br><br>
                    Senha: <input type="password" name="senha" id="senha"> <br><br>
                    Data Nascimento: <input type="date" name="data_nascimento" id="data_nascimento"> <br><br>
                    Instituição: <input type="text" name="instituicao" id="instituicao"> <br><br>
                    Profissão: <input type="text" name="profissao" id="profissao"> <br><br>
                </div>
                <div class="card-footer">
                    <input class="btn btn-success" type="button" value="Salvar" id="salvar" onclick="adicionar()">
                    <input class="btn btn-info" type="button" value="Exibir" id="exibir" onclick="exibir()">
                    <input class="btn btn-info" type="button" value="Voltar" id="voltar" onclick="voltar()">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
