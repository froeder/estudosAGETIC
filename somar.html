<script>
    $(document).ready(function(){
    var user,password;
        $("#submit").click(function(){
            user=$("#user").val();
            pass=$("#password").val();
            $.post("http://127.0.0.1:3000/insere-banco",{user: user,password: password}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
